<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Whack A Kanye!</title>
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Whack-a-Kanye! <span class="score">0</span></h1>

		<div class="controls">
			<div class="difficulties">
				<button class="difficulty easy" data-difficulty="easy">Easy</button>
				<button class="difficulty medium" data-difficulty="medium">Medium</button>
				<button class="difficulty hard" data-difficulty="hard">Hard</button>
			</div>
			<button class="start-button">Start Whacking!</button>
		</div>

		<div class="game">
			<div class="hole hole1">
				<div class="kanye"></div>
			</div>
			<div class="hole hole2">
				<div class="kanye"></div>
			</div>
			<div class="hole hole3">
				<div class="kanye"></div>
			</div>
			<div class="hole hole4">
				<div class="kanye"></div>
			</div>
			<div class="hole hole5">
				<div class="kanye"></div>
			</div>
			<div class="hole hole6">
				<div class="kanye"></div>
			</div>
		</div>
		<span class="difficulty-selector"></span>
	</body>
	<script src="script.js"></script>
</html>
